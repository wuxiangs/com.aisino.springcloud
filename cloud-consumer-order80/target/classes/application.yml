server:
  port: 80
spring:
  application:
    name: cloud-order-service

eureka:
  client:
    #true表示向注册中心注册自己
    register-with-eureka: true
    #是否从eureka中抓去己有的注册信息，默认是true，单阶段无所谓，集群必须设置为true，配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka